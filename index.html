  <body>

       let name = "Sally's";

          return(

                    Sally Student<br/>

                </address>
              </header>
              <main>

                  </ul>
                </section>
                <section>
                  <h2>Employment History</h2>

        }

      ReactDOM.render(<App>
                        <span>{name}</span>
                      </App>
                      , appRoot);
    </script>
  </body>
</html>
